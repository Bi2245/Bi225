        /* --- 基础框架 --- */

        /* --- 主屏幕 --- */

        /* --- 状态栏 & 灵动岛 --- */

        .transfer-bubble { position: relative; width: 120px !important; padding: 6px 10px !important; background-image: url('https://tc.z.wiki/autoupload/f/_dUEGnKEJQzmc-cKlsXN5NiO_OyvX7mIgxFBfDMDErs/20251021/AvYd/1600X3462/Image_1760944255964.jpg') !important; background-size: cover !important; background-position: center !important; border-radius: 12px !important; backdrop-filter: blur(4px); border: 1px solid rgba(255, 255, 255, 0.2); color: #ffffff !important; box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.15), 0 4px 8px rgba(0, 0, 0, 0.3), 0 8px 16px rgba(0, 0, 0, 0.25), 0 12px 24px rgba(0, 0, 0, 0.2), 0 16px 32px rgba(0, 0, 0, 0.15) !important; display: flex; flex-direction: column; gap: 4px; }

        async function callAI(prompt) {
            if (!systemData.settings.selectedModel || !systemData.settings.apiKey || !systemData.settings.apiUrl) { throw new Error("API未配置或未选择模型"); }
            const finalPrompt = systemData.settings.aiPreset + '\n\n' + prompt;
            let apiUrl = systemData.settings.apiUrl;
            if (apiUrl.endsWith('/')) apiUrl = apiUrl.slice(0, -1);
            if (systemData.settings.apiProvider === 'openai' && !apiUrl.endsWith('/v1')) apiUrl += '/v1';
            const response = await fetch(`${apiUrl}/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${systemData.settings.apiKey}` },
                body: JSON.stringify({ model: systemData.settings.selectedModel.id, messages: [{ role: 'user', content: finalPrompt }], max_tokens: 2048 })
            });
            if (!response.ok) { const err = await response.text(); throw new Error(`AI调用失败: ${err}`); }
            const data = await response.json();
            return data.choices[0].message.content;
        }
